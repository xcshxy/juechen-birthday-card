  <script>
    const canvas = document.getElementById('fw');
    const ctx = canvas.getContext('2d');
    function resize(){canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight}
    window.addEventListener('resize', resize); resize();
    const fireworks = [];
    function random(min,max){return Math.random()*(max-min)+min}
    class Firework{constructor(x,y,color){this.x=x;this.y=y;this.particles=[];for(let i=0;i<80;i++){this.particles.push({x:this.x,y:this.y,vx:random(-3,3),vy:random(-6,2),life:random(30,80),age:0,color})}} update(){this.particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.vy+=0.06; p.age++}); this.particles=this.particles.filter(p=>p.age<p.life)} draw(){this.particles.forEach(p=>{const t=p.age/p.life; ctx.globalAlpha=1-t; ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,Math.max(1,3*(1-t)),0,Math.PI*2); ctx.fill(); ctx.closePath(); ctx.globalAlpha=1})} isDone(){return this.particles.length===0}}
    function spawnFirework(x,y){const colors=['#FFD36E','#FF8FBC','#BEE7FF','#C5FFA8','#FFB3D6','#A59CFF']; const c=colors[Math.floor(Math.random()*colors.length)]; fireworks.push(new Firework(x,y,c))}
